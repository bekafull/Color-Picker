<div class="main">

        <div class="colorSection">
            <input type="color" value="#e0ffee" id="inputColor"> <!--Color picker-->

        </div>
        <div class="btn">
            <button id="getHEX" onclick="colorFunc()">Get HEX Code</button>
            <button id="copyHEX" onclick="copy()">Copy Code</button>

    </div>
